<!DOCTYPE html>
<html>
<head>
    <title>Music Genre Prediction</title>
    <style>
        body{
            font-family: Arial;
            background:#f5f5f5;
            padding:20px;
        }
        h2{
            text-align:center;
        }
        form{
            max-width:1100px;
            margin:auto;
            background:white;
            padding:20px;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }
        .grid{
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            gap:15px;
        }
        label{
            font-weight:bold;
        }
        input, select{
            width:100%;
            padding:6px;
            margin-top:4px;
        }
        button{
            margin-top:20px;
            padding:10px;
            width:100%;
            background:#2c7be5;
            color:white;
            border:none;
            border-radius:5px;
            font-size:16px;
        }
        .result{
            text-align:center;
            margin-top:20px;
            font-size:18px;
            font-weight:bold;
        }
    </style>
</head>

<body>

<h2>Music Genre Prediction</h2>

<form action="{{ url_for('predict') }}" method="POST">

<div class="grid">

<!-- COLUMN 1 -->
<div>
<label>Tempo (40-180)</label>
<input type="number" name="tempo" min="40" max="180" step="0.1" required>

<label>Dynamics Range (-10-110)</label>
<input type="number" name="dynamics_range" min="-10" max="110" step="0.1" required>

<label>Vocal Presence (0-115)</label>
<input type="number" name="vocal_presence" min="0" max="115" step="0.1" required>

<label>Percussion Strength (0-120)</label>
<input type="number" name="percussion_strength" min="0" max="120" step="0.1" required>
</div>

<!-- COLUMN 2 -->
<div>
<label>String Instrument Detection (0-130)</label>
<input type="number" name="string_instrument_detection" min="0" max="130" step="0.1" required>

<label>Electronic Element Presence (-50-150)</label>
<input type="number" name="electronic_element_presence" min="-50" max="150" step="0.1" required>

<label>Rhythm Complexity (0-135)</label>
<input type="number" name="rhythm_complexity" min="0" max="135" step="0.1" required>

<label>Drums Influence (0-150)</label>
<input type="number" name="drums_influence" min="0" max="150" step="0.1" required>
</div>

<!-- COLUMN 3 -->
<div>
<label>Distorted Guitar (0-100)</label>
<input type="number" name="distorted_guitar" min="0" max="100" step="0.1" required>

<label>Metal Frequencies (0-100)</label>
<input type="number" name="metal_frequencies" min="0" max="100" step="0.1" required>

<label>Ambient Sound Influence (0-100)</label>
<input type="number" name="ambient_sound_influence" min="0" max="100" step="0.1" required>

<label>Instrumental Overlaps (0-100)</label>
<input type="number" name="instrumental_overlaps" min="0" max="100" step="0.1" required>
</div>

</div>

<button type="submit">Predict</button>

</form>

{% if prediction %}
<div class="result">
Prediction: {{ prediction }}
</div>
{% endif %}

</body>
</html>
